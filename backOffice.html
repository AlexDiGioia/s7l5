<body>
    <header>
        <!-- place navbar here -->

                <a class="navbar-brand d-block d-lg-none" href="#">

                </button>

                <div class=" collapse navbar-collapse " id="navbarNavDropdown">
                    <ul class="navbar-nav mx-auto ">

                            <a class="nav-link mx-2" href="#">
                                <img src="./logo.png" height="80" />
                            </a>

                        <li class="nav-item dropdown">
                            <a class="nav-link mx-2 dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"

                                Negozio Bello
                            </a>

                                <li><a class="dropdown-item" href="#">Blog</a></li>

            </div>
        </nav>
    </header>
    <main>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h1 class="display-4 mt-5 mb-4 text-danger d-inline-block" id="title">Inserimento prodotto: </h1>
                    <form>
                        <!-- Nome input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="text" id="name" class="form-control" required />
                            <label class="form-label" for="name">Nome</label>
                        </div>

                        <!-- <div data-mdb-input-init class="form-outline mb-4">
                            <input type="text" id="id" class="form-control" required />
                            <label class="form-label" for="id">ID</label>
                        </div> -->

                        <!-- Brand input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="brand" id="brand" class="form-control" required />
                            <label class="form-label" for="brand">Brand</label>
                        </div>

                        <!-- linkImg input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="brand" id="imageUrl" class="form-control" required />
                            <label class="form-label" for="imageUrl">Link Immagine</label>
                        </div>

                        <!-- Descrizione input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <textarea class="form-control" id="description" rows="4" required></textarea>
                            <label class="form-label" for="description">Descrizione</label>
                        </div>

                        <!-- Prezzo input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="brand" id="price" class="form-control" required />
                            <label class="form-label" for="price">Prezzo</label>
                        </div>

                        <div class="d-flex justify-content-between">
                        <!-- Submit button -->
                        <button data-mdb-ripple-init type="submit"
                            class="btn btn-warning btn-block mb-4" id="submitBtn">inserisci</button>
                            <button class="btn btn-danger btn-block mb-4 d-none" id="deleteBtn">Elimina</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </main>
    <footer>
        <!-- place footer here -->
    </footer>
